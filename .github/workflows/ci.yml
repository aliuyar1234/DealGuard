name: ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  backend:
    runs-on: ubuntu-24.04
    services:
      postgres:
        image: postgres:16.4-alpine
        env:
          POSTGRES_USER: dealguard
          POSTGRES_PASSWORD: dealguard
          POSTGRES_DB: dealguard_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U dealguard -d dealguard_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      REQUIRE_TEST_DB: "1"
      TEST_DATABASE_URL: postgresql+asyncpg://dealguard:dealguard@localhost:5432/dealguard_test
      TEST_DATABASE_SYNC_URL: postgresql://dealguard:dealguard@localhost:5432/dealguard_test
      TEST_REDIS_URL: redis://localhost:6379/1
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/pyproject.toml
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -e ".[dev]"
      - name: Backend tests
        working-directory: backend
        run: |
          python3 -m pytest -v --tb=short

  frontend:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Set up Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      - name: Frontend lint
        working-directory: frontend
        run: npm run lint
      - name: Frontend unit tests
        working-directory: frontend
        env:
          CI: "true"
        run: npm test -- --ci
