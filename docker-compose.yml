version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16.4-alpine
    container_name: dealguard-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:?err}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?err}
      POSTGRES_DB: ${DB_NAME:-dealguard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME:-dealguard}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (Queue & Cache)
  redis:
    image: redis:7.2-alpine
    container_name: dealguard-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD:?err}"]
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:?err}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    container_name: dealguard-minio
    restart: unless-stopped
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?err}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?err}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # MinIO Setup (create bucket on startup)
  minio-setup:
    image: minio/mc:RELEASE.2024-06-13T22-53-53Z
    container_name: dealguard-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:?err} ${MINIO_ROOT_PASSWORD:?err}; do sleep 2; done;
      mc mb myminio/${S3_BUCKET:?err} --ignore-existing;
      exit 0;
      "

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: dealguard-backend
    restart: unless-stopped
    init: true
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:?err}:${DB_PASSWORD:?err}@postgres:5432/${DB_NAME:-dealguard}
      - DATABASE_SYNC_URL=postgresql://${DB_USER:?err}:${DB_PASSWORD:?err}@postgres:5432/${DB_NAME:-dealguard}
      - REDIS_URL=redis://:${REDIS_PASSWORD:?err}@redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:?err}
      - S3_SECRET_KEY=${S3_SECRET_KEY:?err}
      - S3_BUCKET=${S3_BUCKET:?err}
      - PYTHONPATH=/app/src
    volumes:
      - ./backend/src:/app/src
      - ./backend/alembic:/app/alembic
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: uvicorn dealguard.main:app --host 0.0.0.0 --port 8000 --reload

  # Background Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: dealguard-worker
    restart: unless-stopped
    init: true
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:?err}:${DB_PASSWORD:?err}@postgres:5432/${DB_NAME:-dealguard}
      - DATABASE_SYNC_URL=postgresql://${DB_USER:?err}:${DB_PASSWORD:?err}@postgres:5432/${DB_NAME:-dealguard}
      - REDIS_URL=redis://:${REDIS_PASSWORD:?err}@redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:?err}
      - S3_SECRET_KEY=${S3_SECRET_KEY:?err}
      - S3_BUCKET=${S3_BUCKET:?err}
      - PYTHONPATH=/app/src
    volumes:
      - ./backend/src:/app/src
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "python", "-c", "import os, redis; redis.Redis.from_url(os.environ['REDIS_URL']).ping()"]
      interval: 15s
      timeout: 5s
      retries: 5
    command: arq dealguard.infrastructure.queue.worker.WorkerSettings

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: dealguard-frontend
    restart: unless-stopped
    init: true
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  minio_data:
